<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../profile-card/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Profile card component</title>
</head>

<body>
  <div class="cricle">
    <img class="top-cricle" src="images/bg-pattern-top.svg" alt="pattern-top">
    <img class="bottom-cricle" src="images/bg-pattern-bottom.svg" alt="pattern-bottom">
    <div class="card-container">
      <div class="upper-card">
        <img class="profile" src="images/image-victor.jpg" alt="profile">
      </div>
      <div class="middle-card">
        <p class="bold">Victor Crest <span class="lighter">26</span></p>
        <p class="light-med">London</p>
      </div>
      <div class="lower-card">
        <div class="bottom-info left">
          <p class="bold">80K</p>
          <p class="light-med">Followers</p>
        </div>
        <div class="bottom-info">
          <p class="bold">803K</p>
          <p class="light-med">Likes</p>
        </div>
        <div class="bottom-info right">
          <p class="bold">1.4K</p>
          <p class="light-med">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
